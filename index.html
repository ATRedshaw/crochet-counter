<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crochet Counter</title>
    <meta name="description" content="A simple, modern, and accessible PWA to count rows, stitches, and more for crochet and knitting projects.">
    
    <!-- PWA & Theme -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">

    <!-- Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans transition-colors duration-300">

    <div id="app" class="max-w-2xl mx-auto p-4 md:p-6">

        <!-- Header -->
        <header class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-bold text-violet-600 dark:text-violet-400">Crochet Counter</h1>
            <div class="flex items-center space-x-3">
                <button data-action="toggle-projects" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" /></svg>
                </button>
                <button data-action="toggle-settings" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                </button>
            </div>
        </header>

        <!-- Active Project -->
        <main id="project-container" class="space-y-6">
            <!-- Project Name -->
            <div class="flex items-center justify-between">
                <input type="text" data-binding="projectName" class="text-2xl md:text-3xl font-bold bg-transparent focus:bg-white dark:focus:bg-gray-800 rounded-md p-1 -m-1 w-full" value="New Project">
                <div data-binding="project-timer" class="text-lg font-mono text-gray-500 dark:text-gray-400 flex items-center space-x-2">
                    <span data-binding="timer-display">00:00:00</span>
                    <button data-action="toggle-timer-pause" class="p-1"></button>
                </div>
            </div>

            <!-- Main Counter -->
            <div id="main-counter-container" class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md space-y-4">
                <!-- Main counter content will be rendered here -->
            </div>

            <!-- Sub-Counters -->
            <div id="sub-counters-container" class="space-y-3">
                <!-- Sub-counters will be rendered here -->
            </div>
            
            <button data-action="add-sub-counter" class="w-full text-center py-3 px-4 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg text-gray-500 hover:bg-gray-200 dark:hover:bg-gray-700 hover:border-gray-400 dark:hover:border-gray-500 transition">
                + Add Sub-Counter
            </button>

            <!-- Project Details -->
            <div class="space-y-4 pt-4">
                 <div>
                    <label for="project-notes" class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">Notes</label>
                    <textarea data-binding="projectNotes" id="project-notes" rows="4" class="w-full p-2 bg-gray-200/50 dark:bg-gray-800/50 rounded-md focus:ring-2 focus:ring-violet-500 border-transparent focus:border-transparent focus:bg-white dark:focus:bg-gray-800 outline-none transition" placeholder="e.g., Using 5.5mm hook, Red Heart yarn..."></textarea>
                </div>
                 <div>
                    <label for="pattern-url" class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">Pattern Link</label>
                    <input type="url" data-binding="projectPatternUrl" id="pattern-url" class="w-full p-2 bg-gray-200/50 dark:bg-gray-800/50 rounded-md focus:ring-2 focus:ring-violet-500 border-transparent focus:border-transparent focus:bg-white dark:focus:bg-gray-800 outline-none transition" placeholder="https://example.com/pattern.pdf">
                </div>
            </div>

            <!-- Project Actions -->
            <div class="flex items-center justify-between pt-4 border-t border-gray-200 dark:border-gray-700">
                <button data-action="save-project" class="px-4 py-2 bg-violet-600 text-white rounded-md hover:bg-violet-700 font-semibold disabled:bg-violet-400 disabled:cursor-not-allowed">
                    Save to Device
                </button>
                <button data-action="clear-project" class="px-4 py-2 text-red-500 hover:bg-red-500/10 rounded-md font-semibold">
                    Clear Project
                </button>
            </div>
        </main>
    </div>

    <!-- Modals Container -->
    <div id="modal-container" class="fixed inset-0 z-50" hidden>
        <div data-modal-overlay class="absolute inset-0 bg-black/50 backdrop-blur-sm animate-fade-in"></div>

        <!-- Settings Modal -->
        <div data-modal="settings" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-sm bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-6 animate-slide-up" hidden>
            <h2 class="text-xl font-bold mb-6">Settings</h2>
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <label for="theme-toggle" class="font-medium">Dark Mode</label>
                    <button data-action="toggle-theme" id="theme-toggle" class="relative inline-flex items-center h-6 rounded-full w-11 transition-colors bg-gray-200 dark:bg-gray-700">
                        <span class="inline-block w-4 h-4 transform bg-white rounded-full transition-transform translate-x-1 dark:translate-x-6"></span>
                    </button>
                </div>
                <div class="flex items-center justify-between">
                    <label for="timer-toggle" class="font-medium">Show Project Timer</label>
                    <input type="checkbox" data-setting="showTimer" id="timer-toggle" class="h-5 w-5 rounded text-violet-600 focus:ring-violet-500">
                </div>
            </div>
            <button data-action="close-modal" class="absolute top-3 right-3 p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">&times;</button>
        </div>

        <!-- Projects Modal -->
        <div data-modal="projects" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-lg bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-6 animate-slide-up" hidden>
            <h2 class="text-xl font-bold mb-4">My Projects</h2>
            <div id="projects-list" class="max-h-[60vh] overflow-y-auto space-y-2 mb-4">
                <!-- Project list items rendered here -->
            </div>
            <button data-action="start-new-project" class="w-full py-2 px-4 bg-violet-600 text-white rounded-md hover:bg-violet-700 font-semibold">
                + Start New Project
            </button>
            <button data-action="close-modal" class="absolute top-3 right-3 p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">&times;</button>
        </div>

        <!-- Confirmation Modal -->
        <div data-modal="confirm" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-sm bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-6 animate-slide-up text-center" hidden>
            <h3 data-binding="confirm-title" class="text-lg font-semibold mb-2">Are you sure?</h3>
            <p data-binding="confirm-message" class="text-gray-600 dark:text-gray-400 mb-6">This action cannot be undone.</p>
            <div class="flex justify-end space-x-3">
                <button data-action="confirm-cancel" class="px-4 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">Cancel</button>
                <button data-action="confirm-proceed" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Proceed</button>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="db.js"></script>
    <script src="app.js"></script>
</body>
</html>
